<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>99乘法表</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>
<body>
    
    <style>
        td{
            border: 1px black solid; 
            text-align: center;
        }
        table{
            border: 1px black solid; 
            width: 300px;

        }
</style>
    <a href="index.html" class="btn btn-link btn-dark mb-2 text-light">返回首頁cc</a>

    <table id="my_table">
        <thead>
            <tr>
                <th colspan="3" style="text-align: center;background-color: #000;color: #fff;font-size: 14px;font-weight: bolder;">九九乘法表</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        function text(str){

            var a = `${str.length == 1?"&nbsp&nbsp"+str:str}`
            // debugger
            return a
        }
        $(document).ready(function () {
            var table_html = ""
            var output = ""
            for(let i =1;i < 10;i++){
                table_html += "<td>"
                for(let j =1;j < 10;j++){
                    table_html += `
                        ${i} * ${j} = ${text(""+(i*j))} <br>
                    `
                }
                table_html = `${table_html}</td>`
                // debugger
                if (i % 3 == 0){
                    output += `<tr>
                        ${table_html}
                    </tr>`
                    table_html = ""
                }
            }
            console.log(output)
            $("#my_table tbody").html(output);
        });
    </script>
</body>
</html>
